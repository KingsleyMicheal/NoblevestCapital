<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #codeBox {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h2>Admin Code Generator</h2>
  <p>Select a package and generate a one-time code (expires in 1 min).</p>

  <select id="packageSelect">
    <option value="3000">₦3,000</option>
    <option value="5000">₦5,000</option>
    <option value="10000">₦10,000</option>
    <option value="20000">₦20,000</option>
    <option value="30000">₦30,000</option>
    <option value="50000">₦50,000</option>
    <option value="100000">₦100,000</option>
    <option value="200000">₦200,000</option>
    <option value="300000">₦300,000</option>
    <option value="400000">₦400,000</option>
    <option value="500000">₦500,000</option>
    <option value="700000">₦700,000</option>
    <option value="1000000">₦1,000,000</option>
  </select>
  <br>
  <button onclick="generateCode()">Generate Code</button>

  <div id="codeBox"></div>

  <script>
    function generateCode() {
      const pkg = document.getElementById("packageSelect").value;
      const random = Math.random().toString(36).substring(2, 8).toUpperCase();
      const code = `PKG${pkg}-${random}`;

      // expiry time (now + 1 min)
      const expiry = Date.now() + (1 * 60 * 1000);

      // save in localStorage
      let codes = JSON.parse(localStorage.getItem("promoCodes") || "[]");
      codes.push({ code, package: pkg, expiry, used: false });
      localStorage.setItem("promoCodes", JSON.stringify(codes));

      document.getElementById("codeBox").innerText = "Generated Code: " + code;
    }
  </script>
</body>
</html>
